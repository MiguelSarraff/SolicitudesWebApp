<h2 mat-dialog-title>{{titulo}} secciones</h2>
<mat-dialog-content>

  <form [formGroup]="formSeccion">
    <div class="row mt-2">
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Codigo</mat-label>
          <input formControlName="codigo" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Aula</mat-label>
          <input formControlName="aula" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Edificio</mat-label>
          <input formControlName="edificio" matInput autocomplete="off" maxlength="100">
        </mat-form-field>
      </div>
    </div>

    
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Horario</mat-label>
          <input formControlName="horario" matInput autocomplete="off" maxlength="100">
        </mat-form-field>
      </div>
  

     
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Materia</mat-label>
          <mat-select formControlName="materiaId">
            <mat-option *ngFor="let item of listaMaterias" [value]="item.id">
              {{item.materiaNombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Profesor</mat-label>
            <mat-select formControlName="profesorId">
              <mat-option *ngFor="let item of listaProfesores" [value]="item.id">
                {{item.profesorNombres}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formSeccion.invalid"
    (click)="crearModificarSeccion()">{{nombreBoton}}</button>
</mat-dialog-actions>
