<div class="container mt-5">
    <h2>Solicitud de cupos</h2>
    <form>
      <div class="mb-3">
        <label for="subject" class="form-label">Asignatura</label>
        <select id="subject" class="form-select">
          <option selected>Seleccione una asignatura</option>
          <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="teacher" class="form-label">Profesor</label>
        <select id="teacher" class="form-select">
          <option selected>Seleccione un profesor</option>
          <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.name }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="comments" class="form-label">Motivo de la revisiÃ³n></label>
        <textarea id="comments" class="form-control" rows="3"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
