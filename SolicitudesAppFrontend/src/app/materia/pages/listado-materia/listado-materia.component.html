<h1 class="m-2">Materias:</h1>
<div class="content">
  <mat-card class="m-2">
    <mat-card-title>
     <button mat-raised-button color="primary" (click)="nuevaMateria()" class="m-2">
     <mat-icon mat-list-icon>add</mat-icon>Nuevo
    </button> 
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content class="mt-2">

      <mat-form-field style="width: 100%;;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtro" #input>
      </mat-form-field>

    <mat-card-content class="mt-2" style="overflow-x: auto;">

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              
              <ng-container matColumnDef="materiaNombre">
                <th mat-header-cell *matHeaderCellDef> Materia </th>
                <td mat-cell *matCellDef="let element"> {{element.materiaNombre}} </td>
              </ng-container>
              <ng-container matColumnDef="materiaCodigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.materiaCodigo}} </td>
              </ng-container>
              <ng-container matColumnDef="materiaCreditos">
                <th mat-header-cell *matHeaderCellDef> Creditos </th>
                <td mat-cell *matCellDef="let element"> {{element.materiaCreditos}} </td>
              </ng-container>
              <ng-container matColumnDef="carreraNombre">
                <th mat-header-cell *matHeaderCellDef> Carrera </th>
                <td mat-cell *matCellDef="let element"> {{element.carreraNombre}} </td>
              </ng-container>
              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado ==1 ? 'Activa':'Inactivo' }} </td>
              </ng-container>
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="editarMateria(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="removerMateria(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

            
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
              </tr>
    
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Seleccione materias">
            </mat-paginator>
          </div>   

    </mat-card-content>
