<h2 mat-dialog-title>{{titulo}} Medico</h2>
<mat-dialog-content>

  <form [formGroup]="formMateria">
    <div class="row mt-2">
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Materia</mat-label>
          <input formControlName="materiaNombre" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Codigo</mat-label>
          <input formControlName="materiaCodigo" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Creditos</mat-label>
          <input formControlName="materiaCreditos" matInput autocomplete="off" maxlength="100">
        </mat-form-field>
      </div>
    </div>

   
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Carrera</mat-label>
          <mat-select formControlName="carreraId">
            <mat-option *ngFor="let item of listaCarreras" [value]="item.id">
              {{item.CarreraNombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formMateria.invalid"
    (click)="crearModificarMateria()">{{nombreBoton}}</button>
</mat-dialog-actions>
