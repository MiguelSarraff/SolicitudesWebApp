
<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content>

    <form [formGroup]="formCarrera">
       <div class="row mt-2">
        <div class="col-12">
          <mat-form-field class = "full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="carreraNombre" matInput autocomplete="off">
          </mat-form-field>
    </div>
    </div>

    <div class="row">
        <div class="col-12">
          <mat-form-field class = "full-width" appearance="outline">
          <mat-label>Codigo</mat-label>
          <textarea formControlName="carreraCodigo" matInput autocomplete="off"></textarea>
          </mat-form-field>
    </div>
    </div>
    <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option value="1">Activo</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formCarrera.invalid"
      (click)="crearModificarCarrera()">{{nombreBoton}}</button>
  </mat-dialog-actions>
